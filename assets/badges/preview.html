<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByteCast Badge Preview</title>
  <style>
    :root{
      --bg0:#050607; --bg1:#0b0f14;
      --ink:rgba(255,255,255,0.92); --muted:rgba(255,255,255,0.62);
      --card: rgba(255,255,255,0.06); --stroke: rgba(255,255,255,0.12);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --max: 1200px;
    }
    body{
      margin:0; color:var(--ink); font-family:var(--sans);
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(34,167,255,0.10), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(166,107,255,0.09), transparent 60%),
        radial-gradient(1000px 650px at 50% 100%, rgba(255,106,42,0.05), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .wrap{ max-width:var(--max); margin:0 auto; padding:24px 18px 80px; }
    h1{ margin:0; letter-spacing:-0.02em; }
    p{ color:var(--muted); max-width:80ch; }
    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap:14px;
    }
    .card{
      border: 1px solid var(--stroke);
      border-radius: 18px;
      background: var(--card);
      padding: 14px;
      box-shadow: 0 16px 60px rgba(0,0,0,0.45);
    }
    .badge{
      width: 100%;
      aspect-ratio: 1 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .badge img{ width: 180px; height: 180px; image-rendering: auto; }
    .meta{ margin-top:10px; display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .name{ font-weight: 900; }
    .id{ font-family: var(--mono); font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ByteCast Badges</h1>
    <p>Preview of SVG skill badges generated in <code>assets/badges/</code>. If something needs a different icon or stronger identity, call it out and Iâ€™ll iterate.</p>
    <div id="grid" class="grid" aria-label="Badges grid"></div>
  </main>

  <script>
    async function boot(){
      const res = await fetch("./badges.json", { cache: "no-store" });
      const data = await res.json();
      const grid = document.getElementById("grid");
      const badges = Array.isArray(data.badges) ? data.badges : [];
      grid.innerHTML = badges.map(b => `
        <section class="card">
          <div class="badge"><img src="./${b.file}" alt="${b.label} badge"></div>
          <div class="meta">
            <div>
              <div class="name">${b.label}</div>
              <div class="id">${b.id}</div>
            </div>
          </div>
        </section>
      `).join("");
    }
    boot().catch(err => {
      document.getElementById("grid").textContent = String(err);
    });
  </script>
</body>
</html>
