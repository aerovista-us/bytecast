<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0b0f16"/>
  <meta name="description" content="ByteCast episode profile — portrait slides + multi-audio."/>
  <link rel="icon" href="assets/favicon.svg"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>ByteCast EP</title>
</head>
<body>
  <a class="skip" href="#deck">Skip to slides</a>

  <header class="topbar" role="banner">
    <div class="brand">
      <span class="brand__dot" aria-hidden="true"></span>
      <div class="brand__text">
        <div class="brand__title" id="metaTitle">ByteCast</div>
        <div class="brand__sub" id="metaSub">Episode</div>
      </div>
    </div>

    <div class="topbar__actions">
      <button class="btn btn--ghost" id="shareBtn" type="button" title="Copy link / path">Share</button>
      <button class="btn btn--soft" id="themeBtn" type="button" aria-pressed="false">Ambient</button>
    </div>
  </header>

  <main class="app" role="main">
    <section class="intro">
      <p class="kicker" id="metaKicker">Portrait Slideshow • Multi-Audio</p>
      <h1 id="metaH1">Loading…</h1>
      <p class="sub" id="metaDesc">If this takes more than a second, check your episode.json.</p>

      <div class="intro__row">
        <button class="btn btn--primary" id="enableAudioBtn" type="button">Tap to enable audio</button>
        <button class="btn btn--ghost" id="jumpDeckBtn" type="button">Go to slides</button>
      </div>

      <div class="intro__meta" id="metaLine"></div>
    </section>

    <section id="deck" class="deck" aria-label="Slide deck (vertical)"></section>
  </main>

  <section class="player" aria-label="Audio player">
    <div class="player__left">
      <button class="iconbtn" id="prevBtn" type="button" aria-label="Previous">◀</button>
      <button class="iconbtn iconbtn--big" id="playBtn" type="button" aria-label="Play">▶</button>
      <button class="iconbtn" id="nextBtn" type="button" aria-label="Next">▶▶</button>
    </div>

    <div class="player__mid">
      <div class="track">
        <div class="track__title" id="trackTitle">No track</div>
        <div class="track__meta">
          <span id="trackHint">Tap enable audio</span>
          <span class="dot">•</span>
          <span id="timeText">0:00 / 0:00</span>
        </div>
        <input class="seek" id="seek" type="range" min="0" max="100" value="0" aria-label="Seek"/>
      </div>
    </div>

    <div class="player__right">
      <button class="btn btn--ghost" id="playlistBtn" type="button">Playlist</button>
    </div>

    <audio id="audio" preload="metadata"></audio>
  </section>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer__head">
      <div>
        <div class="drawer__title">Playlist</div>
        <div class="drawer__sub" id="drawerSub">—</div>
      </div>
      <button class="iconbtn" id="closeDrawerBtn" type="button" aria-label="Close">✕</button>
    </div>
    <div class="drawer__body" id="playlist"></div>
    <div class="drawer__foot">
      <button class="btn btn--soft" id="playSlideAudioBtn" type="button">Play current slide audio</button>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
